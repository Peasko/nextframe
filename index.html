<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextframe</title>
    <link rel="stylesheet" href="less/plyr.css">
    <link rel="stylesheet" href="main.css">
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</head>
<body data-spy="scroll" data-target="#menu-items">
    <header>
        <div id="logo">
            next<strong>frame</strong>
        </div>
        <nav>
            <div class="nav-wrapper">
                <div id="menu-items" class="menu-items">
                    <ul class="nav">
                        <li><a href="#bio">HOME</a></li>
                        <li><a href="#projects">PROJECTS</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </div>
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="bio" class="c-bio">
            <div class="image-wrapper">
                <div class="image-border"></div>
                <img src="images/artist.png" alt="Picture of Matus Uhercik">
            </div>
            <div class="about">
                <strong>Lorem ipsum Ing. Matúš Uherčík,</strong> consectetur adipiscing elit. Sed tristique neque sed torro ullamcorper porta.
            </div>
        </div>
        <div class="row c-scroll-down">
            <div class="mouse-scroll-icon">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div>
                    <span class="mouse-scroll-arrows first"></span>
                    <span class="mouse-scroll-arrows second"></span>
                </div>
            </div>
            SCROLL DOWN
        </div>
        <section class="c-projects" id="projects">
            <div class="header">
                <div class="top">projects</div>
                <div class="bottom">some stuff I did</div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="preview">
                        <div class="hover-effect">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </div>
                        <img src="videos/sousede_cz.jpg" alt="yit" class="img-responsive video-thumbnail" data-modal-img="sousede_cz" data-modal-video="sousede_cz">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="preview">
                        <div class="hover-effect">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </div>
                        <img src="videos/aurum.jpg" alt="yit" class="img-responsive video-thumbnail" data-modal-img="aurum" data-modal-video="aurum">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="preview">
                        <div class="hover-effect">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </div>
                        <img src="videos/bistro.jpg" alt="yit" class="img-responsive video-thumbnail" data-modal-img="bistro" data-modal-video="bistro">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="preview">
                        <div class="hover-effect">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </div>
                        <img src="videos/firo-exotika_na_lyziach.jpg" alt="yit" class="img-responsive video-thumbnail" data-modal-img="firo-exotika_na_lyziach" data-modal-video="firo-exotika_na_lyziach">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="preview">
                        <div class="hover-effect">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </div>
                        <img src="videos/YIT.jpg" alt="yit" class="img-responsive video-thumbnail" data-modal-img="YIT" data-modal-video="YIT">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="header">
            <div class="top">contact</div>
            <div class="bottom">let's do some frames</div>
        </div>
        <div id="contact">
            <div class="mail">uhercik@nextframe.com</div>
            <div class="tel">+421 905 491 588</div>
        </div>
        <div class="text-center">
            <div class="return-btn">
                <a href="#bio" class="arrows-wrapper">
                    <span class="arrows first"></span>
                    <span class="arrows second"></span>
                </a>
            </div>
        </div>
    </footer>

    <!-- MODAL -->
    <div class="modal fade" id="modal-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="scripts/plyr.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/videos.js"></script>
</body>
</html>
